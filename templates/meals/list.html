{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="jumbotron pt-4 mt-2 bg-white">
    <h3 class="border-bottom pb-2 mb-4">{{ title }}</h3>
    <div class="">
      <table id="meal_table" style="width:100%;" data-new_meal="{% url 'new_meal' %}" class="table table-bordered table-sm" data-server-side="true" data-ajax="/api/meals/?format=datatables">
        <thead class="thead-light">
          <tr>
            <th class="align-middle text-center" scope="col">Name</th>
            <th class="align-middle text-center" scope="col">Prep Time</th>
            <th class="align-middle text-center" scope="col">Cook Time</th>
            <th class="align-middle text-center" scope="col">Category</th>
            <th class="align-middle text-center" scope="col">Last Made</th>
            <th class="align-middle text-center" scope="col">Date Added</th>
            <th class="align-middle text-center" scope="col">Actions</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

{% endblock content %}
