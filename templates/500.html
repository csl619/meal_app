{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-xl-6">
      <div class="jumbotron round_error">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-5 d-flex align-items-center justify-content-center">
            <img src="{% static 'error_icon.png' %}" class="error_icon" alt="">
          </div>
          <div class="col-md-7">
            <h1>Oops we've encountered a problem!</h1>
            <p>The system admin has been notifed of the issue and will look into this in due course.<br>
            Please retrace your last action to ensure no data has been lost.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
