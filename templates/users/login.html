{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    <div class="jumbotron mt-4">
      <div class="row justify-content-center">
        <img src="{% static LOGO %}" width="auto" height="100" alt="">
      </div>
      <div class="row justify-content-center">
        <h4>Meal Planner</h4>
      </div>
      <h1 class="border-bottom pb-2 pt-2"></h1>
      <p>Please enter your username and password.</p>
      <div class="content-section">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              {{ form|crispy }}
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-block" type="submit" name='Log In'>Login</button>
            </div>
          </form>
          <div class="border-top pt-3">
              <small class="text-muted">Need an Account? Please contact your administrator to be set up.</small>
          </div>
      </div>
    </div>
  </div>
</div>




{% endblock content %}
