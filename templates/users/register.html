{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="jumbotron mt-4">
      <h1 class="border-bottom pb-2">User Registration Form</h1>
      <p>Please complete the form below to register a new user.</p>
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ uForm|crispy }}
            {{ pForm|crispy }}
          </div>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit" name='sign up'>Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
