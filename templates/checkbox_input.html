{% load crispy_forms_field %}

<div id="div_{{ field.id_for_label }}" class="form-group">
  <div class="custom-control custom-switch">
    {% crispy_field field 'class' 'custom-control-input' %}
    <label class="custom-control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    <small id="hint_{{ field.id_for_label }}" class="form-text text-muted">{{ field.help_text }}</small>
  </div>
</div>
